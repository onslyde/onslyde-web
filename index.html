<!doctype html>
<html lang="en" ng-app="onslide">
<head>
  <meta charset="utf-8">
  <title>onslyde - realtime audience engagement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="foundation-4.3.1/css/foundation.css">

  <script src="foundation-4.3.1/js/vendor/custom.modernizr.js"></script>

  <link href="css/main.css" rel="stylesheet">

</head>
<body ng-controller="PageCtrl">

<!-- Header and Nav -->
<div id="signin-container" class="reveal-modal">

    <div class="lead">
      <h2>Sign In</h2>
    </div>

      <fieldset>

        <form name="signin" id="signin"  data-abide>
          <div class="large-12">
            <label>Email</label>
            <input type="text" placeholder="you@someemail.com" required pattern="email">
            <small class="error">Email is required  and should be in proper format (you@somewhere.com)</small>
          </div>
          <div class="large-12">
            <label>Password</label>
            <input type="password" placeholder="something secret" required pattern="password">
            <small class="error">Password are created with 8 characters containing at least one uppercase letter and one number.</small>
          </div>
          <div class="large-12">
            <button type="submit" class="right">Sign In</button>
          </div>
        </form>

      </fieldset>

  <a class="close-reveal-modal">&#215;</a>
</div>

<div class="row">
  <div class="large-3 columns">
    <h1 class="logo" onclick="window.location = '#!/home'">onslyde</h1>
  </div>
  <div class="large-9 columns">
    <ul class="top-buttons button-group right">
      <li><a href="#" data-reveal-id="signin-container" class="o-button">Sign In</a></li>
      <li><a href="#!/gettingstarted" class="o-button">Getting Started</a></li>

    </ul>
  </div>
</div>



<div ng-view></div>

<!-- Footer -->

<footer class="row">
  <div class="large-12 columns">
    <hr />
    <div class="row">
      <div class="large-6 columns">
        <p>&copy; Copyright Wesley Hales and contributors.</p>
      </div>
      <div class="large-6 columns">
        <ul class="inline-list right">
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>


<script>
  document.write('<script src=' +
      ('__proto__' in {} ? 'foundation-4.3.1/js/vendor/zepto' : 'foundation-4.3.1/js/vendor/jquery') +
      '.js><\/script>')
</script>
<script src="foundation-4.3.1/js/foundation/foundation.js"></script>
<script src="foundation-4.3.1/js/foundation/foundation.abide.js"></script>
<script src="foundation-4.3.1/js/foundation/foundation.reveal.js"></script>
<script src="foundation-4.3.1/js/foundation/foundation.orbit.js"></script>

<script src="js/libs/angular-1.1.5.js"></script>
<script src="js/libs/angular-resource-1.1.5.js"></script>


<script src="js/app.js"></script>
<script src="global/page-controller.js"></script>
<script src="global/page-service.js"></script>
<script src="global/utility-service.js"></script>
<script src="global/login-controller.js"></script>



</body>
</html>
